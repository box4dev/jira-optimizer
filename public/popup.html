<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Settings</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="settings-container">
    <div class="settings-header">
      <div class="settings-section-main-title">Settings Jira Expand</div>
      <span id="reload-message">Reload required!</span>
    </div>

    <div class="settings-section">
      <div class="settings-section-title">Global Settings</div>
      <div class="setting-item">
        <span class="setting-label">Enable Features</span>
        <label class="toggle-switch">
          <input type="checkbox" id="toggle-enableAll">
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>

    <div class="fields-section">
      <div class="settings-section-title">Features</div>

      <div class="setting-item">
        <span class="setting-label">Collapse Right Panel</span>
        <label class="toggle-switch">
          <input type="checkbox" id="toggle-collapseRightPanel">
          <span class="toggle-slider"></span>
        </label>
      </div>

      <div class="setting-item">
        <span class="setting-label">Expand Create Modal</span>
        <label class="toggle-switch">
          <input type="checkbox" id="toggle-expandCreateModal">
          <span class="toggle-slider"></span>
        </label>
      </div>

      <div class="setting-item">
        <span class="setting-label">View Linked Tickets</span>
        <label class="toggle-switch">
          <input type="checkbox" id="toggle-viewLinkedTickets">
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
