<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Settings</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body class="ewj-body">
  <div class="ewj-settings-container">
    <div class="ewj-settings-header">
      <div class="ewj-settings-section-main-title">Settings Jira Expand</div>
      <span id="ewj-reload-message">Reload required!</span>
    </div>

    <div class="ewj-settings-section">
      <div class="ewj-settings-section-title">Global Settings</div>
      <div class="ewj-setting-item">
        <span class="ewj-setting-label">Enable Features</span>
        <label class="ewj-toggle-switch">
          <input type="checkbox" id="toggle-enableAll">
          <span class="ewj-toggle-slider"></span>
        </label>
      </div>
    </div>

    <div class="ewj-fields-section">
      <div class="ewj-settings-section-title">Features</div>

      <div class="ewj-setting-item">
        <span class="ewj-setting-label">Collapse Right Panel</span>
        <label class="ewj-toggle-switch">
          <input type="checkbox" id="toggle-collapseRightPanel">
          <span class="ewj-toggle-slider"></span>
        </label>
      </div>

      <div class="ewj-setting-item">
        <span class="ewj-setting-label">Expand Create Modal</span>
        <label class="ewj-toggle-switch">
          <input type="checkbox" id="toggle-expandCreateModal">
          <span class="ewj-toggle-slider"></span>
        </label>
      </div>

      <div class="ewj-setting-item">
        <span class="ewj-setting-label">View Linked Tickets</span>
        <label class="ewj-toggle-switch">
          <input type="checkbox" id="toggle-viewLinkedTickets">
          <span class="ewj-toggle-slider"></span>
        </label>
      </div>

      <div class="ewj-setting-item">
        <span class="ewj-setting-label">Expand Images</span>
        <label class="ewj-toggle-switch">
          <input type="checkbox" id="toggle-expandImages">
          <span class="ewj-toggle-slider"></span>
        </label>
      </div>
    </div>

    <div class="ewj-footer">
      <div class="ewj-footer-left">
        <a href="https://box4.dev" target="_blank" class="ewj-img-link">box4.dev</a>
      </div>
      <div class="ewj-footer-center"></div>
      <div class="ewj-footer-right">
        <a href="https://chromewebstore.google.com/detail/occanfpdiglllenbekgbnhijeoincilf/reviews" target="_blank" class="ewj-img-link">
          <div class="ewj-icon-star"></div>
        </a>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
