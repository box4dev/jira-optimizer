<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>__MSG_optionsPageTitle__</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="ewj-body">
  <div class="ewj-settings-container">
    <div class="ewj-settings-header">
      <div class="ewj-settings-section-main-title">__MSG_optionsPageHeading__</div>
    </div>

    <div class="ewj-settings-section">
      <div class="ewj-settings-section-title">__MSG_jiraInstanceConfiguration__</div>
      <div id="jiraUrlMessage" class="ewj-info-message" style="display: none;">
        __MSG_configureJiraUrlMessage__
      </div>
      <div class="ewj-setting-field">
        <div class="ewj-setting-field-left">
          <label for="jiraUrl" class="ewj-setting-label ewj-font-weight">__MSG_jiraBaseUrl__</label>
        </div>
        <div class="ewj-setting-field-center">
          <input type="text" id="jiraUrl" placeholder="https://yourcompany.atlassian.net/" />
        </div>
        <div class="ewj-setting-field-right">
          <button id="saveJiraUrl">__MSG_saveButton__</button>
        </div>
      </div>
      <div id="saveMessage" class="ewj-success-message"  style="display: none;">
        <span >__MSG_jiraUrlSavedSuccessfully__</span>
      </div>
      <p style="font-size: 12px; color: #666; margin-top: 10px;">
        __MSG_jiraUrlHelpText__
      </p>
    </div>

    <div class="ewj-footer">
      <div class="ewj-footer-left">
        <a href="https://box4.dev" target="_blank" class="ewj-img-link">box4.dev</a>
      </div>
      <div class="ewj-footer-center"></div>
      <div class="ewj-footer-right">
        <a href="https://chromewebstore.google.com/detail/occanfpdiglllenbekgbnhijeoincilf/reviews" target="_blank" class="ewj-img-link">
          <div class="ewj-icon-star"></div>
        </a>
      </div>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
